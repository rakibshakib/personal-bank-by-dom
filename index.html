<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Account</title>
</head>

<body>
    </main>
    <section class="container mx-auto" id="login-section">
        <div class="">
            <h2 class="text-center text-xl md:text-4xl pt-16">😍 Welcome To <span
                    class="font-semibold text-blue-600 ">Personal
                    Bank</span> 😍</h2>
        </div>
        <div id='form-area' class=" border-2 my-5 rounded-md border-blue-600 border-opacity-25 bg-pink-300">
            <h2 class="text-center text-2xl my-5 font-semibold text-blue-600">Please Login To Your Account</h2>
            <div class=" flex flex-col justify-center	items-center my-5">
                <input type="email" placeholder="please enter your email"
                    class="border-2 px-5 py-2 rounded-md md:w-2/4 my-5 bg-white" id="user-email">
                <label for="user-email" class="text-xs">email must contain '@gmail.com'</label>
                <input type="password" placeholder="please eneter your password"
                    class="border-2 px-5 py-2 rounded-md md:w-2/4 my-5 bg-white" id="user-password">
                <label for="user-password" class="text-xs">password must contain 'bank'</label>
                <button class="border-2 px-2 py-1 rounded-md md:w-1/6 bg-white my-5" id="submit-btn">Submit</button>
            </div>
        </div>
    </section>
    <!-- account section -->
    <section id='account-section'>
        <section class="container mx-auto">
            <h2 class="text-center text-2xl md:text-4xl py-16 font-semibold text-pink-600 ">- 😎 Your Account 😎 -</h2>
        </section>

        <section class="container mx-auto my-5 border-8 py-5 border-green-400 rounded-md">
            <div class="grid md:grid-cols-3 grid-cols-1 gap-5 justify-items-center text-white py-8 font-semibold">
                <div class="bg-pink-600 py-8 px-14 rounded">
                    <h2 class="text-2xl">Deposite</h2>
                    <h1 class="text-3xl">$ <span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-yellow-600 py-8 px-14 rounded">
                    <h2 class="text-2xl">Widthraw</h2>
                    <h1 class="text-3xl">$ <span id="widthraw-amount">00</span></h1>
                </div>
                <div class="bg-green-600 py-8 px-14 rounded">
                    <h2 class="text-2xl">Current Balance</h2>
                    <h1 class="text-3xl">$ <span id="total-amount">1240</span></h1>
                </div>
            </div>
        </section>

        <section class="container mx-auto my-5 border-8 border-green-400 mt-16 py-5 rounded-md">
            <div class="grid md:grid-cols-2 grid-cols-1 gap-5 justify-items-center">
                <div class="border-2 rounded-md p-8 bg-blue-400">
                    <h2 class="text-2xl text-center text-white">Deposite Money</h2>
                    <input type="number" placeholder="$ amount you want to deposite"
                        class="border-2 px-5 py-2 rounded-md my-5 bg-white" id="deposite-input">
                    <button class="border-2 px-2 py-1 rounded-md  bg-white my-5" id="deposit-btn">Submit</button>
                </div>

                <div class="border-2 rounded-md p-8 bg-yellow-300">
                    <h2 class="text-2xl text-center">Widthraw Money</h2>
                    <input type="number" placeholder="$ amount you want to Widthraw"
                        class="border-2 px-5 py-2 rounded-md my-5 bg-white" id="widthraw-input">
                    <button class="border-2 px-2 py-1 rounded-md  bg-white my-5" id="widthraw-btn">Submit</button>
                </div>
            </div>
        </section>

        <section class="container mx-auto my-5 py-5">
            <div class="grid items-center">
                <button id="logout-btn" class="px-2 py-1 rounded-md  bg-yellow-300 my-5 font-semibold">Log
                    out</button>
            </div>
        </section>

    </section>
    </main>

    <!-- adding script file -->
    <script src="script/app.js"></script>
    <script src="/another-html/account.js"></script>
</body>

</html>
